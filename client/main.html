<template name="form">
  <form class="store">
    <label for="location">Location</label>
    <input type="text" name="location" placeholder="location" />
    <label for="min">Minimum Customers</label>
    <input type="number" name="min" placeholder="min" />
    <label for="max">Maximum Customers</label>
    <input type="number" name="max" placeholder="max" />
    <label for="cookies">Avg. Cookies Per Customer</label>
    <input type="number" name="cookies" placeholder="avg" />
  </form>
</template>

<template name="table">
  <table>
    <thead>
      <th></th>
      {{#each value in th}} 
      <th>{{value}}</th> 
      {{/each}}
      <th>Total</th>
    </thead>
    <tbody>
      {{#each stores}}
      <tr>
        {{> store}}
      </tr>
      {{/each}}
      <tr>
        <th>Daily Totals</th>
        {{#each allTotals}}
          {{> hourTotal}}
        {{/each}}
        <th>{{grandTotal}}</th>
      </tr>
    </tbody>
  </table>
</template>

<template name="tr">
  <th>{{time}}</th>
</template>

<template name="store">
  <th>{{name}}</th>
  {{#each hourTotals}}
    {{> hour}}
  {{/each}}
  <th>{{dailyTotal}}</th>
</template>

<template name="hour">
  <td>{{total}}</td>
</template>

<template name="hourTotal">
  <th>{{total}}</th>
</template>
